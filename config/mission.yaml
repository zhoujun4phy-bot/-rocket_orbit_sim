launch_site:
  lat_deg: 40.0
  lon_deg: 100.0

target_orbit:
  type: circular
  altitude_km: 500.0
  incl_deg: 45.0
  tolerance:
    alt_km: 10.0
    incl_deg: 1.0
    ecc: 0.02

guidance:
  azimuth_deg: 67.5
  t_vertical_s: 10.0
  pitch_schedule_deg:
    - [0.0, 90.0]
    - [10.0, 90.0]
    - [60.0, 45.0]
    - [120.0, 20.0]
    - [200.0, 5.0]

sim:
  t_max_s: 1200.0
  rtol: 1e-8
  atol: 1e-9
  stop_on_target: true
